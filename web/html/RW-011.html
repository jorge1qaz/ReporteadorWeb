  <body>
    <div class="container"><br/><br/>
      <div class="row align-items-center">
        <div class="col-md-12">
          <div class="card card-outline-secondary text-center">
            <div class="card-block">
              <h4 class="card-title">Cambio de contraseña</h4>
              <div class="row">
                <div class="offset-md-1 offset-sm-0 col-md-6 col-sm-12">
                  <div class="form">
                    <div class="form-group">
                      <label for="txtEmail">Correo Electrónico</label>
                      <input class="form-control" id="txtEmail" type="email" name="txtEmail" placeholder="Escriba su correo electrónico"/>
                    </div>
                    <div class="form-group">
                      <label for="txtConfirmarEmail">Número de RUC</label>
                      <input class="form-control" id="txtConfirmarEmail" type="email" name="txtConfirmarEmail" placeholder="Escriba el número de RUC con el cual se registró"/>
                    </div>
                  </div>
                </div>
                <div class="offset-md-1 offset-sm-0 col-md-4 col-sm-12">
                  <div class="row align-items-center">
                    <div class="col"><i class="material-icons text-info" style="font-size: 160px;">vpn_key</i></div>
                    <div class="col">
                      <button class="btn btn-primary">Cambiar contraseña</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
