<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="../style/materialize/materialize.css" rel="stylesheet"/>
    <link href="../style/owner.css" rel="stylesheet"/>
    <script src="../js/jquery-3.2.1.min.js" text="javascript"></script>
    <!--script(src="../js/pdf/jquery.min.js" text='javascript')-->
    <script src="../js/materialize/bin/materialize.min.js" text="javascript"></script>
    <script src="../js/owner/login.js" text="javascript"></script>
    <title>Reportes</title>
  </head>
  <body>
    <div class="grey lighten-5">
      <div class="container">
        <div class="row"><br/><br/><br/>
          <div class="col offset-m2 offset-s1 offset-l3 m8 s10 l6">
            <div class="card-panel z-depth-4">
              <div class="center">
                <div class="row">
                  <div class="col m12 s12"><img class="responsive-img" src="../images/logo.png" alt="imagen de logo"/></div>
                </div>
              </div>
              <h5 class="center">Acceda a su cuenta de Contasis</h5>
              <div class="row">
                <form>
                  <div class="row" id="blockCorreo">
                    <div class="input-field col offset-m1 offset-s1 m10 s10">
                      <input class="validate" id="txtCorreo" type="text"/>
                      <label for="txtCorreo">Correo electrónico</label>
                    </div>
                  </div>
                  <div class="row" id="blockContrasenia">
                    <div class="input-field col offset-m1 offset-s1 m10 s10" id="txtCorreo">
                      <input class="validate" id="txtContrasenia" type="password"/>
                      <label for="txtContrasenia">Contraseña</label>
                      <div class="blue-text center"><a id="linkCambiarContrasenia" href="javascript:void(0)">¿Olvidaste tu contraseña?</a></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="center"><a class="btn indigo waves-effect waves-light darken-4" id="btnAcceder" href="javascript:void(0)">Siguiente</a></div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div><br/><br/><br/><br/><br/><br/><br/><br/><br/>
      </div>
    </div>
  </body>
  <script src="../js/pdf2/jspdf.min.js" text="javascript"></script>
  <script src="../js/pdf2/html2pdf.js" text="javascript"></script>
  <script src="../js/pdf/app.js" text="javascript"></script>
</html>
